<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="ZM5rD86YLp-T2WiMg4KJ6VG14R3FERObzR0LZgFFYX0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="png" href="./Images/man.png">
    <title>Login form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Main container  -->

    <div class="container"><div class="feature-image">
            <img src="./Images/image.png" alt="feature-image">
        </div>
        <div class="form-page">
        <h2 class="most">Lets Start Today</h2>
        <p>Already have an account? <a href="#">Login</a></p>
        <div class="g-box">
            <img src="./Images/google.png" alt="google-logo">
            <h4>Continue with Google</h4>
        </div>
        <h4 class="or">or</h4>
        <form class="form-section">
            <label class="labelclass">Email Address</label><br>
            <input  class="inp" type="email" placeholder="Enter your email"><br>
            <label class="labelclass lbc">Set Password</label><br>
            <input  class="inp" type="password" placeholder="Enter Password"><br>
            <div class="checkboxcls">
                <input type="checkbox"><span class="spn">I agree to the <a href="#">terms and conditions</a></span>
            </div>
        </form>
        <button class="btn">Register Now</button>
        </div>
    </div>
    
</body>
</html>
